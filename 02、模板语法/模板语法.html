<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js" type="text/javascript"></script>

</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好 {{name}}</h3>

        <a v-bind:href="url">点击查看博客</a>
        <a :href="url">点击查看博客-jonty</a>
    </div>

    <script>
        new Vue({
            el:'#root',
            data:{
                name:'Jonty',
                url:'https://jonty.top'
            }
        })
    </script>
</body>
</html>
