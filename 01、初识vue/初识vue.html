<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <h1>Helle Jonty {{name}}，{{address}}</h1>
    </div>
    
    <script>
        Vue.config.productionTip=false; // 阻止Vue在启动时生成安全提示 

        // 容器和实例 1对1 
        new Vue({
            el:'#root', // 指定当前Vue实例为哪个容器服务,值通常是css选择器
            data:{ // data中用于存储数据
                name:'Wang',
                address:'苏州'
            }
        });
    </script>
</body>
</html>

<!--
    1、想让Vue工作，需要创建一个Vue实例，且要传入一个配置对象
    2、root容器里的代码依然符合html规范，不过混入了一些特殊的Vue语法
    3、root容器里的代码成为Vue模板
-->
