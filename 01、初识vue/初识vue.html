<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <h1>Helle {{name}}Jonty</h1>
    </div>
    
    <script>
        Vue.config.productionTip=false; // 阻止Vue在启动时生成安全提示
        const app = new Vue({
            el:'#root',
            data:{
                name:'Wang'
            }
        });
    </script>
</body>
</html>
