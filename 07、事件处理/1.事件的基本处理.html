<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <h2>{{name}}</h2>
        <button v-on:click="showInfo">点击</button>
        <button v-on:click="showInfo2">点击11</button>
    </div>


    <script>
        new Vue({
            el:'#root',
            data:{
                name:'jonty'
            },
            methods: {
                showInfo(event){
                    console.log(this) // dom

                    this.name='yuanjunjie'

                    console.log(event.target) // dom
                },

                showInfo2:(event)=>{
                    console.log(this) // dom

                    this.name='yuanjunjie11'

                    console.log(event.target) // dom
                }
            },
        })
    </script>
</body>
</html>
